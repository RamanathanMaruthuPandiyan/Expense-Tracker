<!DOCTYPE html>
<html lang="en">
    <head>
        {%load static%}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Dashboard</title>
        <link href="{%static  'css/styles.css' %}" rel="stylesheet" />
        <link href="{%static  'css/font-awesome.min.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="{%url 'dashboard' %}"><b>EXPENSE TRACKER</b></a>
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fa fa-bars"></i></button>
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="navbar-brand ps-3" style="font-size: medium;">HELLO, {{user.get_username}}</div>
            </form>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown"  role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{%url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="{%url 'dashboard' %}">
                                <div class="sb-nav-link-icon"><i class="fa fa-tachometer"></i></div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="{%url 'user-profile' %}">
                                <div class="sb-nav-link-icon"><i class="fa fa-user"></i></div>
                                Profile
                            </a>
                            <a class="nav-link" href="{%url 'add-expenses' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-money-bill-wave"></i></div>
                                Add Expenses
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4"><br>
                        <h1 class="mt-4">EDIT : USER PROFILE</h1>
                        <a type="button" class="btn btn-primary" href="{%url 'user-profile' %}"><i class="fa fa-arrow-left"></i></a>
                        <a type="button" class="btn btn-primary" href="{%url 'dashboard' %}"><i class="fa fa-home"></i></a><br><br>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fa fa-user"></i>
                                {{ user }}
                            </div>
                            <form method="POST" action="{% url 'profile_update' add.id %}">
                                {% csrf_token %}
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th colspan="2">Account Details</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th>User Id</th>
                                                <th>{{ user }}</th>
                                            </tr>
                                            <tr>
                                                <th>Name</th>
                                                <th><input type="text" name ="fname"value="{{ user.first_name }}"><br>
                                                    <input  type="text" name ="lname"value="{{ user.last_name }}"></th>
                                            </tr>
                                            <tr>
                                                <th>Email</th>
                                                <th><input name ="email"value="{{ user.email }}"></th>
                                            </tr>
                                            <tr>
                                                <th>Savings Percentage</th>
                                                <th><input type="number" name ="savings_per" step="any" value="{{ user.userprofile.Savings_Percentage}}"></th>
                                            </tr>
                                            <tr>
                                                <th>Income</th>
                                                <th><input type="number" name ="income" value="{{ user.userprofile.income}}"></th>
                                            </tr>
                                            <tr>
                                                <th>Profession</th>
                                                <th><input name ="profession" value="{{ user.userprofile.profession}}"></th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="card-footer text-muted">
                                    <button type="submit" class="btn btn-primary me-3" value="SAVE">SAVE</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Expense Tracker-2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="{%static  'vendor\bootstrap\dist\js\bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{%static 'js/scripts.js' %}"></script>
    </body>
</html>
