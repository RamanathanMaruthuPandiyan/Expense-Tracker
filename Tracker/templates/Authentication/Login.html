{% extends "Layouts/Base.html" %}

{% block title %} Sign IN {% endblock %}
{% block content %}
{% load static %}
    <main>
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
                <p class="text-center">
                    <b>EXPENSE TRACKER</b>
                </p>
                <div class="row justify-content-center form-bg-image" data-background-lg="{%static 'images/signin.svg' %}">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">
                                    Login
                                </h1>
                                <br />
                                <p>
                                    {% if err %}
                                        <span class="text-danger">
                                            {{ err | safe }}
                                        </span>
                                    {% else %}
                                        Add your credentials
                                    {% endif %}
                                </p>
                            </div>

                            <form method="post" action="" class="mt-4">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <label for="email">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="User Name" name="log_user" autofocus required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group mb-4">
                                        <label for="password">Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2">
                                                <span class="fas fa-unlock-alt"></span>
                                            </span>
                                            <input type="password" placeholder="Password" class="form-control" name="log_pass" required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-flex justify-content-between align-items-top mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label mb-0" for="remember">
                                              Remember me
                                            </label>
                                        </div>
                                        <div><a href="{%url 'userregister'%}" class="text-right">Register</a></div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" name="login" class="btn btn-gray-800">Login</button>
                                </div>
                                <div class="my-2 mb-2 text-center">
                                    <span class="fw-normal">or login with</span>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center my-2">
                                <form method="post" action="">{% csrf_token %}
                                    <button class="btn btn-light">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                          </svg>
                                    </button>
                                </form>
                            </div><br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
